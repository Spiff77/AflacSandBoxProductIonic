<ion-header>
  <ion-toolbar>
    <ion-title>Simple Product List</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let p of products">
      <ion-item>
        <ion-label>
          <h3>{{p.name}}</h3>
          <p>{{p.description}}</p>
        </ion-label>
        <ion-checkbox slot="start"></ion-checkbox>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(p.id)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
