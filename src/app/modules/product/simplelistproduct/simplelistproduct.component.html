<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Simple Product List</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-fab horizontal="end" vertical="bottom" class="ion-margin">
    <ion-fab-button color="success" (click)="openAddProductModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-item>
    <ion-button (click)="setPage(-1)">prev</ion-button>
    <ion-button (click)="setPage(1)">next</ion-button>
  </ion-item>
  <ion-list class="ion-hide-sm-up">
    <ion-item-sliding *ngFor="let p of products">
      <ion-item>
        <ion-label>
          <h3>{{p.name}}</h3>
          <p>{{p.description}}</p>
        </ion-label>
        <ion-checkbox slot="start"></ion-checkbox>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="askForDelete(p)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <ion-grid class="ion-hide-sm-down">
    <ion-row  class="ion-justify-content-center">
      <ion-col size="12" size-xl="2" size-lg="3" size-md="4" size-sm="6" *ngFor="let p of products">
        <ion-card>
          <img src="assets/shapes.svg" alt="A nice pic">
          <ion-card-header>
            <ion-card-title>{{p.name}}</ion-card-title>
            <ion-card-subtitle>{{p.category}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{p.description}}
          </ion-card-content>
          <ion-item>
            <ion-button color="danger" slot="start" fill="outline" (click)="askForDelete(p)">Delete</ion-button>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
