<ion-header>
  <ion-toolbar>
    <ion-title>Selfie app</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
      <ion-fab vertical="bottom" horizontal="center" class="ion-padding">
        <ion-fab-button (click)="takeSelfie()">
          <ion-icon name="camera" ></ion-icon>
        </ion-fab-button>
      </ion-fab>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let p of pics">
        <ion-img [src]="p.webPath" (click)="removePic(p)"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
