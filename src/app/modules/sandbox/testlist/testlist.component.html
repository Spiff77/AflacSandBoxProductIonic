<ion-header>
  <ion-toolbar>
    <ion-title>List of stuffs</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label>Username:</ion-label>
    <ion-input [(ngModel)]="pUserName"></ion-input>
    <ion-button slot="end" (click)="addPerson()">ADD</ion-button>
  </ion-item>
  <ion-list>
    <ion-item-sliding>
      <ion-item *ngFor="let p of persons">
        <ion-label>{{p.username}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="success" (click)="callAction('FAV')">Fav</ion-item-option>
        <ion-item-option color="danger" (click)="callAction('DEL')">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
